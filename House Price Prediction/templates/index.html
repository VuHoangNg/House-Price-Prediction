<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">House Price Prediction</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="MedInc">Median Income:</label>
                <input type="text" class="form-control" name="MedInc" required>
            </div>
            <div class="form-group">
                <label for="HouseAge">House Age:</label>
                <input type="text" class="form-control" name="HouseAge" required>
            </div>
            <div class="form-group">
                <label for="AveRooms">Average Rooms:</label>
                <input type="text" class="form-control" name="AveRooms" required>
            </div>
            <div class="form-group">
                <label for="AveBedrms">Average Bedrooms:</label>
                <input type="text" class="form-control" name="AveBedrms" required>
            </div>
            <div class="form-group">
                <label for="Population">Population:</label>
                <input type="text" class="form-control" name="Population" required>
            </div>
            <div class="form-group">
                <label for="AveOccup">Average Occupancy:</label>
                <input type="text" class="form-control" name="AveOccup" required>
            </div>
            <div class="form-group">
                <label for="Latitude">Latitude:</label>
                <input type="text" class="form-control" name="Latitude" required>
            </div>
            <div class="form-group">
                <label for="Longitude">Longitude:</label>
                <input type="text" class="form-control" name="Longitude" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        <h2 class="text-center mt-4">{{ prediction_text }}</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
